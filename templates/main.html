<!DOCTYPE html>
<head>
   <title>AFW Security</title>
</head>

<body>
   <h1>AFW Security System Options & Status</h1>
   
   {% for pin in pins %}
   <p>Select the {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      option (<a href="/{{pin}}/off">Select</a>)
   {% else %}
      option (<a href="/{{pin}}/on">Select</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
